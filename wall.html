<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메시지 벽</title>
  <style>
    body {
      margin: 0;
      background: #fefbf3;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0;
      color: #333;
    }

    .wall {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      width: 100%;
      max-width: 1400px;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .column {
      flex: 1;
      min-width: 300px;
      background: #fff8dc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      min-height: 500px;
    }

    .column h2 {
      text-align: center;
      color: #555;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .postit {
      position: absolute;
      padding: 15px;
      border-radius: 10px;
      width: 160px;
      min-height: 100px;
      cursor: move;
      box-shadow: 2px 3px 8px rgba(0,0,0,0.2);
      word-wrap: break-word;
      user-select: none;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.95em;
      color: #333;
      transition: transform 0.2s ease;
    }

    .postit:hover {
      transform: scale(1.05);
    }

    .zoomed {
      transform: scale(1.8);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>메시지 벽</h1>

  <div class="wall">
    <div class="column" id="col1">
      <h2>1. 내가 생각하는 미디어란?</h2>
    </div>
    <div class="column" id="col2">
      <h2>2. 내가 받고 싶은 메시지는?</h2>
    </div>
    <div class="column" id="col3">
      <h2>3. 내가 전하고 싶은 메시지는?</h2>
    </div>
  </div>

  <script>
    const colors = ['#ffeb99', '#c6f5d3', '#ffd6cc', '#d6e0ff', '#fce4ec', '#e0f7fa'];
    const shapes = [
      'images/cat.png',
      'images/dog.png',
      'images/cloud.png',
      'images/star.png',
      'images/heart.png'
    ];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createPostIt(text, question) {
      const postit = document.createElement('div');
      postit.className = 'postit';
      postit.textContent = text;

      const color = colors[Math.floor(Math.random() * colors.length)];
      postit.style.backgroundColor = color;

      // Optional: add random shape image if exists
      if (Math.random() < 0.7) { // ~70% chance to use shape image
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        postit.style.backgroundImage = `url(${shape})`;
      }

      const column = document.getElementById(`col${question}`);
      column.appendChild(postit);

      // random position inside the column
      postit.style.top = random(50, column.clientHeight - 150) + 'px';
      postit.style.left = random(20, column.clientWidth - 180) + 'px';

      makeDraggable(postit);

      postit.addEventListener('click', (e) => {
        e.stopPropagation();
        if (postit.classList.contains('zoomed')) {
          postit.classList.remove('zoomed');
        } else {
          const choice = confirm("확대 보기입니다. 삭제하시겠습니까?");
          if (choice) postit.remove();
          else postit.classList.toggle('zoomed');
        }
      });
    }

    function makeDraggable(el) {
      let offsetX, offsetY, isDragging = false;

      el.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        el.style.left = (e.clientX - offsetX) + 'px';
        el.style.top = (e.clientY - offsetY) + 'px';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        el.style.zIndex = '';
      });
    }

    // load posts from localStorage
    const posts = JSON.parse(localStorage.getItem("posts")) || [];
    posts.forEach(p => createPostIt(p.message, p.question));
  </script>
</body>
</html>
